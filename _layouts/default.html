<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<META http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Fly Safe LLC</title>
		<link rel="stylesheet" href="css/main.css"/>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
		<script type="text/javascript" src="js/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
		<link rel="stylesheet" href="js/fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
	</head>
	<body>
		<div id="container">
			<img id="logo" src="logo.gif" width="289" height="289" alt="Fly Safe LLC logo" />

			{{ content }}

			<div id="footer">
				<div id="contact">
					Fly Safe LLC<br/>
					11728 South Autumn Ridge Drive<br/>
					Sandy, Utah 84092<br/>
					(801) 243-6891  (801)455-8075<br/>
					<a href="mailto:flysafellc@gmail.com" target="_blank">flysafellc@gmail.com</a><br/>
					<a href="http://www.flysafellc.com" target="_blank">www.flysafellc.com</a><br/>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			$(document).ready(function() {
				$("a.fancybox").fancybox({
					'transitionIn'	:	'elastic',
					'transitionOut'	:	'elastic',
					'speedIn'		:	600,
					'speedOut'		:	200,
					'overlayShow'	:	false
				});

				$('a.fb-youtube').click(function() {
					$.fancybox({
						'padding'		: 0,
						'autoScale'		: false,
						'transitionIn'	: 'none',
						'transitionOut'	: 'none',
						'title'			: this.title,
						'width'			: 680,
						'height'		: 495,
						'href'			: this.href.replace(new RegExp("watch\\?v=", "i"), 'v/'),
						'type'			: 'swf',
						'swf'			: {
							'wmode'		: 'transparent',
							'allowfullscreen'	: 'true'
						}
					});

					return false;
				});
			});
		</script>
	</body>
</html>
